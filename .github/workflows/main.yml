name: Main

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup go
        uses: actions/setup-go@v4
        with:
          go-version: "1.18"
      - name: Build
        run: |
          go env -w CGO_ENABLED=0
          go env -w GOOS=windows
          go env -w GOARCH=amd64
          go build -ldflags "-s" -o releases/portscan.exe
          sha256sum releases/portscan.exe > releases/portscan.exe.sha256
          go env -w CGO_ENABLED=0
          go env -w GOOS=linux
          go env -w GOARCH=amd64
          go build -ldflags "-s -d" -o releases/portscan
          sha256sum releases/portscan > releases/portscan.sha256
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          append_body:
          files: |
            releases/portscan.exe
            releases/portscan.exe.sha256
            releases/portscan
            releases/portscan.sha256
